{% load static %}

<meta name="author" content="Nawoka" />

<meta name="theme-color" content="#484848"/>

{% block page_description %}
    <meta name="Description" content="Nawoka est la marketplace de tous vos désirs mode et beauté">
    <!-- <meta name="Description" content="Name: {{ product.name }} Description: {{ product.description }} 
        Image: {{ main_image }} Price: {{ product.price_ht }} SKU: {{ product.sku }}"> -->
{% endblock %}

{% block share_metatags %}
    <meta name="twitter:card" content="Tous vos désirs mode et beauté au même endroit" />
    <meta name="twitter:site" content="@nawoka" />
    <meta name="twitter:creator" content="@nawoka" />

    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nawoka : Tous vos désirs mode et beauté au même endroit" />
    
    {% block og_description %}
        <meta property="og:description" content="Tous vos désirs mode et beauté au même endroit" />
    {% endblock %}

    {% block og_image %}
        <meta property="og:image" content="{% static 'images/hero1.jpg' %}" />
        <meta property="og:image:type" content="image/jpeg" />
        <!-- <meta property="og:image:height" content="200"> -->
        <!-- <meta property="og:image:width" content="200"> -->
    {% endblock %}

    <meta property="og:image:alt" content="Nawoka" />
{% endblock %}

<meta property="keywords" content="{% block meta_keywords %}ecommerce, produits mode, lille, 
    nord, marketplace, beauté, accessoires mode, soins et beauté, maquillage{% endblock %}">
