<section class="section section-contact scrollspy" id="contact">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel red darken-1 white-text center">
                    <i class="material-icons medium">email</i>
                    <h5>Nous contacter</h5>
                    <p>
                        En vous pré-inscrivant sur notre plateforme, 
                        vous bénéficierez d'un avantage conséquent lors de notre
                        grand lancement à la fin de l'année :)
                    </p>
                </div>

                <!-- <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>Location</h4>
                    </li>
                    <li class="collection-item">Nawoka</li>
                    <li class="collection-item">59000, Lille</li>
                </ul> -->
            </div>

            <div class="col s12 m6">
                <div class="card-panel grey lighten-3">
                    <h5>Se pré-inscrire</h5>
                    <form id="form_contact">
                        {% csrf_token %}
                        {% for field in contact_form %}
                            {{ field }}
                        {% endfor %}
                        <button type="submit" class="btn red darken-1 waves-effect waves-light" id="btn_contact_form">
                            Envoyer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
