        <style>
            .slide {
                backface-visibility: hidden;
            }

            .slide-enter-active,
            .slide-leave-active {
                transition: all .3s ease-out;
            }
            .slide-enter,
            .slide-leave-to {
                opacity: 0;
                /* transform: translateY(-2px); */
            }
            .slide-enter-to,
            .slide-leave-enter {
                opacity: 1;
                /* transform: translateY(0px); */
            }
            .slide-move {
                transition: all .3s ease;
            }
            .chip-fade-active {
                transition: all .3s ease-in;
            }

            .chip-fade-enter {
                opacity: 0;
            }

            .chip-fade-enter-to {
                opacity: 1;
            }
        </style>
    </head>
