{% for tile in tiles %}
    <div class="{{ tile.type }}">
        {% if title.type == "image" %}
            {# Show this tile when it is an image #}
            <img src="{{ tyle.image }}" alt="{{ tile.name }}">
        {% else %}
            {# Otherwise for text content, show a card-panel #}
            <div class="card-panel">
                {{ tile.content }}
            </div>
        {% endif %}
    </div>
{% endfor %}
