<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Panier</title>

        <link rel="stylesheet" href="../css/mat.css">
        <link rel="stylesheet" href="./css/ecommerce_bar.css">
        <link rel="stylesheet" href="./css/ecommerce_grid.css">
        <!-- <link rel="stylesheet" href=""> -->
    </head>

    <body>
        <!-- Nav -->
        <div class="navbar-fixed">
            <nav class="grey darken-4">
                <div class="nav-wrapper">
                    <div class="container">
                        <a href="./hero.html" class="brand-logo">Shop</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul class="right" id="ecommerce-mobile">
                            <li id="#drawer2"><a><i class="material-icons">search</i></a></li>
                            <li><a href="./cart.html"><i class="material-icons">shopping_cart</i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Main -->
        <main>
            <section class="section" id="cart">
                <div class="container">
                    <div class="row">
                        <div class="col s12 m8 l8">
                            <div class="card-panel"></div>
                            <div class="card-panel"></div>
                            <div class="card-panel"></div>
                            <div class="card-panel">
                                <a href="./cart_success.html" class="btn-large grey darken-4 waves-effect waved-light">Payer</a>
                            </div>
                        </div>
                        <div class="col s12 m4 l4">
                            <div class="card">                                
                                <div class="card-content">
                                    <div class="cart_product">
                                        <span>Product 1</span>
                                        <button><i class="material-icons">delete</i></button>
                                    </div>
                                    <div class="cart_product">
                                        <span>Product 2</span>
                                        <button><i class="material-icons">delete</i></button>
                                    </div>
                                    <div class="cart_product">
                                        <span>Pas de produits</span>
                                    </div>
                                    
                                    <div class="details">
                                        <p class="delivery">Livraison: 3.99€</p>
                                        <p class="total">Total : 54€</p>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <div class="fas fa-info-circle"></div>
                                    En savoir plus sur nos frais de livraison.
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <!-- <script src="../js/ecommerce.js"></script> -->
        <script src="./js/cart_vue.js"></script>
    </body>
