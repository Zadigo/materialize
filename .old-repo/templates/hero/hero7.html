<!DOCTYPE html>
<html lang="fr">
    <head>

    <body>
        <main>

            <div class="hero orange darken-1 one-pager">

                    <div class="col s12 m4 l4">

                            </p>
                            <p>
                                <i class="material-icons">phone</i><a href="tel:+330655346698">0655346698</a>
                            </p>
                            <p>
                                <i class="material-icons">email</i><a href="mailto:contact.kurrikulam@gmail.com">contact.kurrikulam@gmail.com</a>
                            </p>
