<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./tests/test.css">
    </head>
    <body>
        <main>
            <div class="dashboard" id="vue_dashboard">
                <div class="wrapper">
                <!-- <div class="wrapper show-side-bar"> -->
                    <!-- SIDEBAR -->
                    <div class="side">
                        <div class="bar">
                            <ul>
                                <li class="header"><p>Dashboard</p></li>
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="./_products.html">Products</a></li>
                                <li><a href="./_create.html">Create</a></li>
                            </ul>
                            <div class="bar-footer">
                                Test
                            </div>
                        </div>

                    </div>

                    <!-- TOPNAV -->
                    <div class="topnav">
                        <div class="nav">
                            <ul>
                                <li class="menu"><i class="material-icons">menu</i></li>
                                <li><a href="../settings.html">Account</a></li>
                                <li><a href="./settings.html">Settings</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- MAIN -->
                    <div class="main">
                        <!-- ACTIONBAR -->
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="btn-group">
                                    <a href="./_create.html" class="btn-large">Add</a>
                                    <deletebutton @deleteitems='applydelete' v-bind:selectedproducts="selectedproducts" />
                                </div>
                            </div>
                        </div>

                        <!-- CONTENT -->
                        <div class="card-panel special">
                            <div class="header">Products</div>
                            <div class="content">
                                <vuetable @selectitem="doselect" @selectall="getall" v-bind:products="products" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <!-- Vue JS -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

            <!-- JQuery -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
            <!-- Materialize scripts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            <script>
                $(document).ready(function(){
                    // Sidenav
                    $('.sidenav').sidenav();
                    // Scrollspy
                    $('.scrollspy').scrollSpy();
                    // Select
                    $('select').formSelect();
                    // Modals
                    $('.modal').modal();
                });
            </script>
    
            <script src="./js/dashboard.js"></script>
    </body>
</html>
