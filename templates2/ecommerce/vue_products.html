<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Products</title>

        <link rel="stylesheet" href="../css/mat.css">
        <link rel="stylesheet" href="../cards/css/cards.css">
        <link rel="stylesheet" href="./css/materialize_ecommerce_canvas.css">

        <style>
            .slide-enter-active {
                transition: all .5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .slide-enter {
                transform: scale(.9, .9);
                opacity: 0;
            }

            /* .slide-leave {
                opacity: 1;
            } */

            
        </style>
    </head>

    <body>
        <div class="navbar-fixed">
            <nav class="blue lighten-3">
                <ul>
                    <li></li>
                </ul>
            </nav>
        </div>
        
        <main>
            <section class="section products" id="app">
                <div class="container">
                    <div class="row">
                        <!--Filters  -->
                        <div class="col s12 m2 l2">
                            <sidefilter @startfilter="applyFilter" @otherfilters="applyOtherFilter" v-bind:products="products" />
                        </div>

                        <!-- Products -->
                        <div class="col s12 m10 l10" id="prducts_col">
                            <transition-group name="slide">
                                <a href="#!" v-for="product in allProducts" :key="product.id" class="card-link">
                                    <div class="col s6 m4 l4">
                                        <div class="card flat-ecommerce with-action zoom-rotate">
                                            <div v-show="product.markeddown" class="discount">{{ product.markeddown_pct|percentage }}</div>
                                            <div class="card-image">
                                                <img :src="parseImage(product.images)" :alt="product.name">
                                                <div class="actions">
                                                    <!-- <div class="action" id="star"><i class="material-icons">star</i></div> -->
                                                    <div class="action" id="star"><i class="material-icons">star_border</i></div>
                                                </div>
                                            </div>
                                            <div class="card-content">
                                                <div class="title">{{ product.name }}</div>
                                                <div class="price">{{ product.price|euros }}</div>
                                            </div>
                                        </div>                                    
                                    </div>
                                </a>
                            </transition-group>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- Materialize scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                // Select
                $('select').formSelect();
            });
        </script>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/vue.js"></script>
    </body>
</html>
